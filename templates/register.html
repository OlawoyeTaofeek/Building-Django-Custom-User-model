{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>

            By registering, you accept the <a color='#007bff'  href='/' target="_blank">Terms of Service</a> and <a color='#007bff'  href='/' target="_blank">Privacy Notice</a>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'account:login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
